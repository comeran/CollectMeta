  <!-- Movies Configuration Screen -->
  <g>
    <!-- Phone border -->
    <rect x="0.5" y="0.5" width="374" height="811" rx="40" ry="40" fill="#1A202C" stroke="#333" stroke-width="1"/>
    
    <!-- Header with back button -->
    <rect x="0" y="0" width="375" height="90" fill="#1A202C"/>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="20" fill="#F7FAFC">电影配置</text>
    <!-- Back button -->
    <g transform="translate(20, 45)">
      <path d="M20,11H7.83l5.59-5.59L12,4l-8,8l8,8l1.41-1.41L7.83,13H20V11z" fill="#F7FAFC"/>
    </g>
    
    <!-- API Configurations -->
    <g transform="translate(20, 100)">
      <!-- Notion Database ID -->
      <g transform="translate(0, 35)">
        <rect width="335" height="70" rx="10" fill="#2D3748" filter="url(#card-shadow)"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#F7FAFC">movie notion 数据库ID</text>
        <rect x="20" y="35" width="295" height="25" rx="5" fill="#4A5568"/>
        <text x="30" y="52" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">输入数据库ID...</text>
      </g>
      
      <!-- TMDB API URL -->
      <g transform="translate(0, 115)">
        <rect width="335" height="70" rx="10" fill="#2D3748" filter="url(#card-shadow)"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#F7FAFC">TMDB: API URL</text>
        <rect x="20" y="35" width="295" height="25" rx="5" fill="#4A5568"/>
        <text x="30" y="52" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">https://api.themoviedb.org/3</text>
      </g>
      
      <!-- TMDB API Token -->
      <g transform="translate(0, 195)">
        <rect width="335" height="70" rx="10" fill="#2D3748" filter="url(#card-shadow)"/>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="14" fill="#F7FAFC">TMDB: API 令牌</text>
        <rect x="20" y="35" width="295" height="25" rx="5" fill="#4A5568"/>
        <text x="30" y="52" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">••••••••••••••••••••••••••</text>
      </g>
    </g>
    
    <!-- Save Button -->
    <g transform="translate(20, 350)">
      <rect width="335" height="60" rx="10" fill="#DD6B20" filter="url(#card-shadow)"/>
      <text x="167.5" y="38" font-family="Arial, sans-serif" font-size="18" fill="#F7FAFC" text-anchor="middle">保存</text>
    </g>

    <!-- Bottom Navigation Bar -->
    <g transform="translate(0, 730)">
      <rect width="375" height="81" fill="#2D3748"/>
      
      <!-- Home icon -->
      <g transform="translate(50, 20)">
        <use xlink:href="#icon-home" x="0" y="0" width="24" height="24" fill="#A0AEC0"/>
        <text x="12" y="40" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0" text-anchor="middle">Home</text>
      </g>
      
      <!-- Search icon -->
      <g transform="translate(150, 20)">
        <use xlink:href="#icon-search" x="0" y="0" width="24" height="24" fill="#A0AEC0"/>
        <text x="12" y="40" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0" text-anchor="middle">Search</text>
      </g>
      
      <!-- Library icon -->
      <g transform="translate(250, 20)">
        <use xlink:href="#icon-library" x="0" y="0" width="24" height="24" fill="#A0AEC0"/>
        <text x="12" y="40" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0" text-anchor="middle">Library</text>
      </g>
      
      <!-- Settings icon -->
      <g transform="translate(325, 20)">
        <use xlink:href="#icon-settings" x="0" y="0" width="24" height="24" fill="#DD6B20"/>
        <text x="12" y="40" font-family="Arial, sans-serif" font-size="12" fill="#DD6B20" text-anchor="middle">Settings</text>
      </g>
    </g>
  </g>
